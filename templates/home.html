<html>
<head>
    <title>Home</title>
</head>
<body>
<h1>User Data management</h1>
<h4>
    {%with messages=get_flashed_messages()%}
        {% if messages:%}
            {%for message in messages:%}
                {{message}}
            {%endfor%}
        {%endif%}
    {%endwith%}
</h4>
<p><a href="{{url_for('add')}}">Add User</a></p>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    {%for data in datas:%}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <td>{{data.city}}</td>
            <td><a href="{{url_for('edit',id=data.id)}}">Edit</a></td>
            <td><a onclick="return confirm('you want delete ?')" href="{{url_for('delete',id=data.id)}}">Delete</a></td>

        </tr>
    {%endfor%}
</table>
</body>
</html>
